<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="registration.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="grid">
                <!-- Left Section - Hero Image -->
                <div class="hero-section">
                    <div class="overlay"></div>
                    <div class="hero-content">
                        <div class="logo">
                            <img src="logo.webp" alt="Water Supply Logo" class="logo">
                            <h1>Jal Wala</h1>
                        </div>
                        <div class="hero-text">
                            <h2>Premium Water Services</h2>
                            <p>Clean, safe, and reliable water supply for your home and business</p>
                            <div class="features">
                                <div class="feature-box">
                                    <h3>24/7 Support</h3>
                                    <p>Always here to help</p>
                                </div>
                                <div class="feature-box">
                                    <h3>Quality Assured</h3>
                                    <p>Pure and safe water</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Section - Registration Form -->
                <div class="form-section">
                    <div class="form-header">
                        <h2>Registration</h2>
                        <p>Sign up for our water services</p>
                    </div>

                    <form id="registrationForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="Enter your address" required>
                        </div>

                        <div class="form-group">
                            <label>Service Type</label>
                            <div class="button-group">
                                <button type="button" class="btn-toggle active" data-value="residential">Residential</button>
                                <button type="button" class="btn-toggle" data-value="commercial">Commercial</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Select Service</label>
                            <div class="button-group three-cols">
                                <button type="button" class="btn-toggle active" data-value="basic">Water Bottles</button>
                                <button type="button" class="btn-toggle" data-value="standard">Water Campers</button>
                                <button type="button" class="btn-toggle" data-value="premium">Water Tankers</button>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn-secondary">Cancel</button>
                            <button type="submit" class="btn-primary">Register Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
